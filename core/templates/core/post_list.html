{% extends "core/base.html" %} <!-Essa template herdará tudo que está no base.html->

{% block title %}Blog Teste{% endblock %}

{% block content %}
    {% for post in post_list %}
        <article>
            <a href="{{ post.get_absolut_url }}">
                <h2>{{ post.title }}</h2>
            </a>
            <p class="date">
                Publicado em {{ post.created }} por {{ post.author }}
            </p>
            {{ post.body|linebreaks|truncatewords:10 }}
        </article>
    {% endfor %}

{% endblock %}
